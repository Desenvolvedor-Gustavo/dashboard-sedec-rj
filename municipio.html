<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Indicadores Municipais – SEDEC RJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="nome_municipio"></h1>
  <p><strong>REDEC:</strong> <span id="redec"></span></p>

  <div class="bloco">
    <h3>Plano Municipal de Redução de Risco (PMRR)</h3>
    <p><strong>Possui:</strong> <span id="pmrr"></span></p>
    <p><strong>Data da última atualização:</strong> <span id="pmrr_data"></span></p>
  </div>

  <div class="bloco">
    <h3>Simulados</h3>
    <p><strong>Realizou em 2025:</strong> <span id="simulado"></span></p>
    <p><strong>Quantidade:</strong> <span id="qnt_simulado"></span></p>
    <p><strong>Tipo:</strong> <span id="tipo_simulado"></span></p>
  </div>

  <div class="bloco">
    <h3>Plano de Contingência</h3>
    <p><strong>Possui:</strong> <span id="plano_contingencia"></span></p>
  </div>

  <div class="bloco">
    <h3>NUPDEC</h3>
    <p><strong>Quantidade de núcleos:</strong> <span id="nupdec"></span></p>
    <p><strong>Colaboradores capacitados:</strong> <span id="colab_nupdec"></span></p>
  </div>

  <div class="bloco">
    <h3>S2ID</h3>
    <p><strong>Colaboradores capacitados:</strong> <span id="colab_s2id"></span></p>
  </div>

  <div class="bloco">
    <h3>Carta de Risco Geológico</h3>
    <p><strong>Possui:</strong> <span id="carta_risco"></span></p>
  </div>

  <script src="municipio.js"></script>
</body>
</html>
