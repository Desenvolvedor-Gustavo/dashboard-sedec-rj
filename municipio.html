<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Município – SEDEC RJ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
  <h1 id="nome_municipio"></h1>
  <p id="redec"></p>
</header>

<main class="conteudo">

  <section class="bloco">
    <h2>Planejamento</h2>
    <div class="linha"><span>PMRR</span><span id="pmrr"></span></div>
    <div class="linha"><span>Data PMRR</span><span id="pmrr_data"></span></div>
    <div class="linha"><span>Plano de Contingência</span><span id="plano_contingencia"></span></div>
  </section>

  <section class="bloco">
    <h2>Capacitação</h2>
    <div class="linha"><span>Simulados em 2025</span><span id="simulado"></span></div>
    <div class="linha"><span>Quantidade</span><span id="qnt_simulado"></span></div>
    <div class="linha"><span>Tipo</span><span id="tipo_simulado"></span></div>
    <div class="linha"><span>Colaboradores S2ID</span><span id="colab_s2id"></span></div>
  </section>

  <section class="bloco">
    <h2>Estrutura Comunitária</h2>
    <div class="linha"><span>NUPDECs</span><span id="nupdec"></span></div>
    <div class="linha"><span>Colaboradores NUPDEC</span><span id="colab_nupdec"></span></div>
    <div class="linha"><span>Carta de Risco Geológico</span><span id="carta_risco"></span></div>
  </section>

</main>

<script src="municipio.js"></script>
</body>
</html>
